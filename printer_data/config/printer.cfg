[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 94b0f22aed81

[temperature_sensor EBB_Chamber]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

[temperature_sensor EBB_mcu_temp]
sensor_type: temperature_mcu
#sensor_pin: EBBCan
min_temp: 0
max_temp: 100

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
probe_points: 180, 180, 20
accel_chip: adxl345

[extruder]
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: MAX31865 #ATC Semitec 104GT-2
sensor_pin: EBBCan: PA4

#spi_bus: spi1
spi_software_sclk_pin: EBBCan: PA5
spi_software_mosi_pin: EBBCan: PA7
spi_software_miso_pin: EBBCan: PA6

rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
#control:pid
#pid_kp = 40.993
#pid_ki = 2.440
#pid_kd = 172.175
min_temp: -10
max_temp: 460
max_extrude_cross_section: 5

#[verify_heater extruder]
#heating_gain: 2
#check_gain_time:35
#hysteresis: 10
#max_error: 130

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.50
#hold_current: 0.100
#sense_resistor: 0.11
stealthchop_threshold: 999999
#driver_TBL: 0
#driver_HEND: 6
#driver_HSTRT: 7
#driver_TOFF: 4

