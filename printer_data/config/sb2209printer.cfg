[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 9f581ffa58d1

[temperature_sensor EBB_Chamber]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

[temperature_sensor EBB_mcu_temp]
sensor_type: temperature_mcu
#sensor_pin: EBBCan
min_temp: 0
max_temp: 100

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 170, 170, 20
accel_chip: adxl345

[extruder]
max_extrude_only_distance: 500
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 4.620
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104GT-2
sensor_pin: EBBCan: PA3
#control:pid
#pid_kp: 26.797
#pid_ki: 1.241
#pid_kd: 144.707
min_temp: -100
max_temp: 350
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.35
stealthchop_threshold: 999999

# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

# [tmc2240 extruder]
# cs_pin: EBBCan: PA15
# spi_software_sclk_pin: EBBCan: PB10
# spi_software_mosi_pin: EBBCan: PB11
# spi_software_miso_pin: EBBCan: PB2
# driver_TPFD: 0
# run_current: 0.650
# stealthchop_threshold: 999999

[fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
kick_start_time: 0.5
heater_temp: 50.0

#[heater_fan 4W_FAN0]
#pin: EBBCan: PB14
#tachometer_pin: EBBCan: PB15
#tachometer_ppr: 1

#[neopixel hotend_rgb]
#pin: EBBCan:PD3

[filament_switch_sensor Filament_runout_sensor]
pause_on_runout: True
runout_gcode:
  G91
  G1 Z2 F900      # Raise Z away from print
  G90
  G1 X43 Y350 F5000 # Move to purge area
  G91
  G1 E-50 F600 # Retract 450mm of filament
  G90
insert_gcode:
  G4 P15000 # Pause for 10 seconds
  G1 E50 F400 # Prime the nozzle
switch_pin: EBBCan: PB6 # Pin that the sensor is connected to

## NPN and PNP proximity switch types can be set by jumper
#[probe]
#pin: ^EBBCan: PC13

#[output_pin PB5]
#pin: EBBCan: PB5

#[output_pin PB7]
#pin: EBBCan: PB7

#[output_pin PB6]
#pin: EBBCan: PB6

[mcu eddy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4550357129136E48-if00
        
[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
#min_temp: 10
#max_temp: 100

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
z_offset: 0.1
#i2c_address:
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 0 # Set according to the actual offset relative to the nozzle
y_offset: 20 # Set according to the actual offset relative to the nozzle
data_rate: 500

[temperature_probe btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26
horizontal_move_z: 2

[bed_mesh]
horizontal_move_z: 5
speed: 300
mesh_min: 35, 6
mesh_max: 240,198
probe_count: 5
algorithm: bicubic
scan_overshoot: 8


[safe_z_home]
home_xy_position: 181, 160
z_hop: 10
z_hop_speed: 25
speed: 300

